- name: Check the status and then start, enable and stop the services
  hosts: 192.168.1.83
  tasks:
  - name: Start the service
    command: systemctl start "{{ item }}"
    with_items:
     - automation-controller
     - redis
     - postgresql
     - nginx
     - supervisord
     - receptor
    register: result
    ignore_errors: yes
    
  - name: Enable the service 
    command: systemctl enable "{{ item }}"
    with_items:
     - automation-controller
     - redis
     - postgresql
     - nginx
     - supervisord
     - receptor
    register: result
    ignore_errors: yes
    
  - name: Check the status of service
    command: systemctl status "{{ item }}"
    with_items:
     - automation-controller
     - redis
     - postgresql
     - nginx
     - supervisord
     - receptor
    register: result
    ignore_errors: yes
    
  - name: Stop the service
    command: systemctl stop "{{ item }}"
    with_items:
     - automation-controller
     - redis
     - postgresql
     - nginx
     - supervisord
     - receptor
    register: result
    ignore_errors: yes  
    
  - name: showing report
    debug:
     var: result
